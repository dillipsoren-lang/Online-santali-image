<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Santali Online Image</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .title-bar {
            background-color: red;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            padding: 70px 20px 20px 20px; 
        }

        .grid-item {
            position: relative;
            border-radius: 3px;
            overflow: hidden;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .grid-item img {
            width: 100%;
            height: auto;
            border-radius: 3px;
            aspect-ratio: 9 / 16;
            object-fit: cover;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .modal-actions {
            margin-top: 15px;
        }

        .download-btn, .cancel-btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        .download-btn {
            background-color: green;
            color: white;
        }

        .cancel-btn {
            background-color: red;
            color: white;
        }

        .download-btn:hover, .cancel-btn:hover {
            opacity: 0.8;
        }

        /* Media Queries for better responsiveness */
        @media (max-width: 600px) {
            .title-bar {
                font-size: 18px;
            }
            .download-btn, .cancel-btn {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="title-bar">
        SANTALI ONLINE IMAGE
    </div>
    <div id="imageGrid" class="grid-container"></div>

    <!-- Ads Code -->
    <div style="text-align: center; margin: 20px 0;">
        <script type="text/javascript">
            atOptions = {
                'key' : 'b8563a165e22f0e4cc8074f9b06919a3',
                'format' : 'iframe',
                'height' : 250,
                'width' : 300,
                'params' : {}
            };
        </script>
        <script type="text/javascript" src="//www.topcreativeformat.com/b8563a165e22f0e4cc8074f9b06919a3/invoke.js"></script>
    </div>

    <!-- Pop-up modal -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <img id="modalImage" src="" alt="Image">
            <div class="modal-actions">
                <button id="downloadBtn" class="download-btn">Download</button>
                <button id="cancelBtn" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        const baseId = 'appz0eMeMmikuWgak';
        const apiToken = 'patheDcSkkEcSTZnS.d228cccc64c20fc907a9682a695414a3214a0a2a14ff3d1b170e855d6e148d36';
        const tableName = 'ImageURL';
        const columnName = 'ImageURL';
        const imageGrid = document.getElementById('imageGrid');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');
        const downloadBtn = document.getElementById('downloadBtn');
        let currentImageUrl = '';

        // Fetch data from Airtable
        async function fetchImages() {
            const url = `https://api.airtable.com/v0/${baseId}/${tableName}?fields[]=${columnName}`;
            const response = await fetch(url, {
                headers: {
                    Authorization: `Bearer ${apiToken}`
                }
            });

            const data = await response.json();
            displayImages(data.records);
        }

        // Display images in the grid
        function displayImages(images) {
            images.forEach(record => {
                const imageUrl = record.fields[columnName];
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');
                gridItem.innerHTML = `<img src="${imageUrl}" alt="Image" />`;

                gridItem.addEventListener('click', () => {
                    showImageModal(imageUrl);
                });

                imageGrid.appendChild(gridItem);
            });
        }

        // Show modal on image click
        function showImageModal(imageUrl) {
            currentImageUrl = imageUrl;
            modalImage.src = imageUrl;
            modal.style.display = 'block';
        }

        // Close modal
        document.getElementById('cancelBtn').addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside of modal content
        modal.addEventListener('click', (event) => {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        });

        // Download image
        downloadBtn.addEventListener('click', () => {
            const a = document.createElement('a');
            a.href = currentImageUrl;
            a.download = 'image.jpg';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            modal.style.display = 'none';
        });

        // Fetch images on page load
        fetchImages();
    </script>
</body>
</html>
